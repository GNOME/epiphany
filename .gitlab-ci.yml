include: 'https://gitlab.gnome.org/GNOME/citemplates/raw/abderrahim/flat-manager-client/flatpak/flatpak_ci_initiative.yml'

stages:
  - check
  - test
  - deploy

check-code-style:
  stage: 'check'
  image: alpine:latest
  before_script:
    - apk update && apk add uncrustify bash python3
  script:
    - bash data/check-code-style

variables:
  BUNDLE: 'epiphany-git.flatpak'

flatpak:
  extends: '.flatpak'
  variables:
    MANIFEST_PATH: 'org.gnome.Epiphany.json'
    RUNTIME_REPO: 'https://sdk.gnome.org/gnome-nightly.flatpakrepo'
    FLATPAK_MODULE: 'epiphany'
    MESON_ARGS: '-Dprofile=Devel -Dunit_tests=enabled --werror'
    APP_ID: 'org.gnome.Epiphany.Devel'

review:
  dependencies:
    - 'flatpak'
  extends: '.review'

stop_review:
  extends: '.stop_review'

nightly:
  extends: '.flatpak'
  variables:
    BUNDLES: '$BUNDLE'
