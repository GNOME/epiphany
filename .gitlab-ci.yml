include: 'https://gitlab.gnome.org/GNOME/citemplates/raw/master/flatpak/flatpak_ci_initiative.yml'

stages:
  - check
  - test
  - deploy

check-code-style:
  stage: 'check'
  image: alpine:latest
  before_script:
    - apk update && apk add uncrustify bash python3
  script:
    - bash data/check-code-style

cppcheck:
  stage: 'check'
  image: alpine:latest
  allow_failure: true
  before_script:
    - apk update && apk add cppcheck
  script: >-
    cppcheck .
    --error-exitcode=1
    --library=gtk
    --quiet
    --suppress=constArgument
    --suppress=ctnullpointe
    --suppress=leakNoVarFunctionCall
    --suppress=memleak
    --suppress=nullPointer
    --suppress=variableScope
    --suppress=unusedFunction
    --suppress=varFuncNullUB
    --suppress=*:lib/contrib/gvdb/*
    --suppress=*:subprojects/*
    --suppress=deallocret:lib/ephy-gui.c
    --template=gcc

variables:
  BUNDLE: 'epiphany-git.flatpak'

.flatpak-template:
  extends: '.flatpak'
  variables:
    MANIFEST_PATH: 'org.gnome.Epiphany.json'
    RUNTIME_REPO: 'https://nightly.gnome.org/gnome-nightly.flatpakrepo'
    FLATPAK_MODULE: 'epiphany'
    APP_ID: 'org.gnome.Epiphany.Devel'

flatpak:
  extends: '.flatpak-template'
  variables:
    MESON_ARGS: '-Dprofile=Devel -Dunit_tests=enabled --werror'
  except:
    - master

flatpak-master:
  extends: '.flatpak-template'
  variables:
    MESON_ARGS: '-Dtech_preview=true -Dprofile=Devel'
  only:
    - master

review:
  dependencies:
    - 'flatpak'
  extends: '.review'

stop_review:
  extends: '.stop_review'

nightly:
  extends: '.publish_nightly'
