include: 'https://gitlab.gnome.org/GNOME/citemplates/raw/master/flatpak/flatpak_ci_initiative.yml'

stages:
  - check
  - test
  - deploy

check-code-style:
  stage: 'check'
  image: alpine:latest
  before_script:
    - apk update && apk add uncrustify bash python3
  script:
    - bash data/check-code-style

variables:
  BUNDLE: 'epiphany-git.flatpak'
  TEST_BUILD_ARGS: '--env=ASAN_OPTIONS=detect_leaks=0'

.flatpak-template:
  extends: '.flatpak'
  variables:
    MANIFEST_PATH: 'org.gnome.Epiphany.json'
    RUNTIME_REPO: 'https://sdk.gnome.org/gnome-nightly.flatpakrepo'
    FLATPAK_MODULE: 'epiphany'
    APP_ID: 'org.gnome.Epiphany.Devel'

flatpak:
  extends: '.flatpak-template'
  variables:
    MESON_ARGS: '-Dprofile=Devel -Dunit_tests=enabled -Db_sanitize=address --werror'
  except:
    - master

flatpak-master:
  extends: '.flatpak-template'
  variables:
    MESON_ARGS: '-Dtech_preview=true -Dprofile=Devel -Db_sanitize=address'
  only:
    - master

review:
  dependencies:
    - 'flatpak'
  extends: '.review'

stop_review:
  extends: '.stop_review'

nightly:
  extends: '.publish_nightly'
  variables:
    BUNDLES: '$BUNDLE'
