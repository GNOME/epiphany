include: 'https://gitlab.gnome.org/GNOME/citemplates/raw/abderrahim/post-process/flatpak/flatpak_ci_initiative_v1.yml'

stages:
  - check
  - test
  - deploy

check-code-style:
  stage: 'check'
  image: alpine:latest
  before_script:
    - apk update && apk add uncrustify bash python3
  script:
    - bash data/check-code-style

cppcheck:
  stage: 'check'
  image: alpine:latest
  allow_failure: true
  before_script:
    - apk update && apk add cppcheck
  script:
    - cppcheck --enable=all --suppress=variableScope --suppress=unusedFunction --force -q . --error-exitcode=1 --library=gtk


.flatpak-template:
  extends: '.flatpak'
  variables:
    MANIFEST_PATH: 'org.gnome.Epiphany.json'
    FLATPAK_MODULE: 'epiphany'

flatpak:
  extends: '.flatpak-template'
  variables:
    MESON_ARGS: '-Dprofile=Devel -Dunit_tests=enabled --werror'
  except:
    - master

flatpak-master:
  extends: '.flatpak-template'
  variables:
    MESON_ARGS: '-Dtech_preview=true -Dprofile=Devel'
  only:
    - master

review:
  variables:
    BUNDLE: 'epiphany-git.flatpak'
    RUNTIME_REPO: 'https://sdk.gnome.org/gnome-nightly.flatpakrepo'
    APP_ID: 'org.gnome.Epiphany.Devel'
  dependencies:
    - 'flatpak'
  extends: '.review'

stop_review:
  extends: '.stop_review'

nightly:
  extends: '.publish_nightly'
  variables:
    BUNDLES: '$BUNDLE'
