<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>%s</title>
  <style>%s</style>
  <script type="text/javascript">
    function buttonAction() {
      %s
    }
    function hiddenButtonAction() {
      %s
    }
  </script>
</head>
<body class="error-body %s">
  <img class="msg-icon" src="ephy-resource:///org/gnome/epiphany/page-icons/%s"></img>
  <div id="msg-title">%s</div>
  <div id="msg-description">%s</div>
  <div id="msg-details" class="%s">
    <details>
      <summary class="clickable">%s</summary>
      %s
      <button class="btn destructive-action %s" accesskey="%s" onclick="javascript:hiddenButtonAction()">
        <strong>%s</strong>
      </button>
    </details>
  </div>
  <div>
    <button class="btn suggested-action visible" accesskey="%s" onclick="javascript:buttonAction()">
      <strong>%s</strong>
    </button>
  </div>
</body>
